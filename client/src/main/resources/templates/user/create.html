<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout/head"></head>
<body>
<div class="container-fluid">
    <nav th:include="layout/navbar"></nav>
</div>
<div class="container">
    <div class="row">
        <h1 class="col-12 text-center my-4">
            Ajouter un nouvel utilisateur
        </h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-12">
            <form method="POST" action="127.0.0.1:8080/books" id="form">
                <div class="form-group">
                    <label for="gender">Genre</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="M" selected>Homme</option>
                        <option value="F">Femme</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Nom</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Titre du livre" value="">
                </div>
                <div class="form-group">
                    <label for="author">Prénom</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Auteur" value="">
                </div>
                <div class="form-group">
                    <label for="birthdate">Date de naissance</label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="Date de naisance" value="">
                </div>
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Adresse" >
                </div>
            </form>
            <div class="btn btn-primary" id="btn-submit">Submit</div>
        </div>
    </div>
    <script type="text/javascript" src="http://www.turnjs.com/lib/turn.min.js "></script>
    <script>
        $( document ).ready(function() {

            $('#btn-submit').click(function () {
                console.log('click');

                var data = {
                    title : $('#title').val(),
                    author : $('#author').val(),
                    editor : $('#editor').val(),
                    year : $('#year').val(),
                    type : $('#type').val(),
                    availability : "true"
                }

                var dataString = JSON.stringify(data);


                $.ajax({
                    url: "http://127.0.0.1:8080/books",
                    type: "POST",
                    data: dataString,
                    dataType : 'json',
                    //processData: false,  // indique à jQuery de ne pas traiter les données
                    contentType: "application/json",   // indique à jQuery de ne pas configurer le contentType
                    success: function() {
                        alert('Livre ajouté avec succès');
                    },
                    error: function(data) {
                        console.log(data)
                        alert("erreur");
                    }
                });
            })
        });
    </script>
</div>
</body>
</html>
